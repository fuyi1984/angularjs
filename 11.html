<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <div v-html="mes"></div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'Hello Vue.js!',
                mes: '<h1>菜鸟教程</h1>'
            }
        })
    </script>
</body>

</html>
